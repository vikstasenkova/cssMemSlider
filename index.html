<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../cssMemSlider/assets/favicon.ico">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <input checked type="radio" name="respond" id="desktop">
                <article id="slider">
                    <input checked type="radio" name="slider" id="switch1">
                    <input type="radio" name="slider" id="switch2">
                    <input type="radio" name="slider" id="switch3">
                    <input type="radio" name="slider" id="switch4">
                    <input type="radio" name="slider" id="switch5">

                    <div id="slides">
                        <div id="overflow">
                            <div class="image">
                                <article><img src="assets/mem1.jpg"></article>
                                <article><img src="assets/mem2.jpg"></article>
                                <article><img src="assets/mem3.jpg"></article>
                                <article><img src="assets/mem4.jpg"></article>
                                <article><img src="assets/mem5.jpg"></article>
                            </div>
                        </div>
                    </div>
                    <div id="controls">
                        <label for="switch1"></label>
                        <label for="switch2"></label>
                        <label for="switch3"></label>
                        <label for="switch4"></label>
                        <label for="switch5"></label>
                    </div>
                    <div id="active">
                        <label for="switch1"></label>
                        <label for="switch2"></label>
                        <label for="switch3"></label>
                        <label for="switch4"></label>
                        <label for="switch5"></label>
                    </div>
                </article>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
